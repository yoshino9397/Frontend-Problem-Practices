<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn-first">DELETE</button>
    <div class="black" id="black">
      <div class="grid-container">
        <div class="grid-item"><h4>Are you sure you want to delete?</h4></div>
        <div class="grid-item"><h4>The action can't be undone.</h4></div>
        <div class="grid-item">
          <button id="close">CANCEL</button>
          <button>DELETE</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
